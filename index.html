<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Calculadora de Idade</title>
  <script src="js/main.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="calculadora">
      <div class="row">
        <div class="column">
          <label for="dia">Dia</label>
          <input type="text" id="dia">
        </div>
        <div class="column">
          <label for="mes">MÃªs</label>
          <input type="text" id="mes">
        </div>
        <div class="column">
          <label for="ano">Ano</label>
          <input type="text" id="ano">
        </div>
      </div>
      <div class="row-img">
          <div class="imagem"><img src="assets/images/icon-arrow.svg" alt="imagem"></div>
      </div>
      <div class="numbers">
        <p><span id="anos"> </span>Anos</p>
        <p><span id="meses"> </span>Meses</p>
        <p><span id="dias"> </span>Dias</p>
      </div>
    </div>
  </div>
